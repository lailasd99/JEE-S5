spring.application.name=order-service
server.port=3005
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/order_service?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
keycloak.realm=examen-realm
keycloak.resource=examen-client
keycloak.bearer-only=true
keycloak.auth-server-url=http://localhost:8899
keycloak.ssl-required=none